extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*
            - https://*
  # hostmetrics:
  #   collection_interval: 10s
  #   scrapers:
  #     cpu:
  #     disk:
  #     load:
  #     filesystem:
  #     memory:
  #     network:
  #     paging:
  jaeger:
    protocols:
      grpc:
  postgresql:
    endpoint: postgres:5432
    transport: tcp
    username: uptrace
    password: uptrace
    databases:
      - uptrace
    tls:
      insecure: true
  prometheus/otelcol:
    config:
      scrape_configs:
        - job_name: 'otelcol'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  resourcedetection:
    detectors: ['system']
  batch:
    send_batch_size: 10000
    timeout: 10s

exporters:
  logging:
    loglevel: debug
    # verbosity: detailed
  otlphttp/uptrace:
    endpoint: http://uptrace:14318
    tls:
      insecure: true
    headers:
      uptrace-dsn: 'http://project2_secret_token@uptrace:14318/2'
  otlp/uptrace:
    endpoint: http://uptrace:14317
    tls:
      insecure: true
    headers:
      uptrace-dsn: 'http://project2_secret_token@uptrace:14317/2'


service:
  telemetry:
      logs:
        level: "debug"
  pipelines:
    traces:
      receivers: [otlp]
      # processors: [batch]
      exporters: [otlp/uptrace, logging]
    metrics:
      receivers: [otlp]
      # processors: [cumulativetodelta, batch, resourcedetection]
      exporters: [otlp/uptrace, logging]
    logs:
      receivers: [otlp]
      # processors: [batch]
      exporters: [otlp/uptrace, logging]

