apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: a901002666/flask-debug:1.0.6
        ports:
        - containerPort: 8000
          name: http

---
apiVersion: v1
kind: Service
metadata:
  name: api
  annotations:
    cloud.google.com/backend-config: '{"default": "api-gclb-cdn"}'
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - name: api
      protocol: TCP
      port: 3001
      targetPort: http


---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: api-gclb-cdn
spec:
  cdn:
    cachePolicy:
      includeHost: true
      includeProtocol: true
      includeQueryString: true
    serveWhileStale: 60
    enabled: true
